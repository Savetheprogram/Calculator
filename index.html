<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="calculatorScreen">
        <div class="variableB"></div>
        <div class="operator"></div>
        <div class="variableA"></div>
        <div class="result"></div>
    </div>
    <div class="buttonsContainer">
    <div class="numbersButtons">
        <button class="button7">7</button>
        <button class="button8">8</button>
        <button class="button9">9</button>
        <button class="button4">4</button>
        <button class="button5">5</button>
        <button class="button6">6</button>
        <button class="button1">1</button>
        <button class="button2"> 2</button>
        <button class="button3">3</button>
        <button class="negateButton">+/-</button>
        <button class="button0">0</button>
        <button class="comaButton">,</button>
    </div>
    <div class="operatorsButtons">
        <button class="buttonAdd">+</button>
        <button class="buttonSubtract">-</button>
        <button class="buttonDivide">/</button>
        <button class="buttonMultiply">X</button>
        <button class="resultButton">=</button>
        <button class="clearButton">C</button>
        <button class="backButton"><=</button>
    </div>
    </div>
</body>
</html>
<script src="scripts.js" ></script>
